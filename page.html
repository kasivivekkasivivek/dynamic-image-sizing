<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-container">
        <div class="container pt-5 pb-5">
            <div class="row">
                <div class="col-12 heading-container mb-4">
                    <h1 class="heading1 mb-3">Sizing an image</h1>
                    <h3 class="heading2">Increase the width of the image by clicking plus button and decrease by clicking the minus button.
                        For every action the image increases or decreases by 5px
                    </h3>
                </div>
                <div class="col-12 image-container mb-3">
                    <h3 class="heading3 mb-2" id="warningText"></h3>
                    <img class="image" id="webImage" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/sizing-an-image-img.png" alt="dog-image" />
                    <p class="widthclass mt-3">width:<span id="imageWidth" class="ml-2"></span></p>
                </div>
                <div class="col-12">
                    <div class="button-container d-flex flex-row m-auto shadow">
                        <button class="button" id="decreaseButton">-</button>
                        <hr class="hr-line" />
                        <span class="width-5px pl-3 pr-3">5px</span>
                        <hr class="hr-line" />
                        <button class="button" id="incrementButton">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
